                <h3>跑</h3>
                <p>原本我不喜欢这张的，因为我觉得有点不好看。但是我舍友说，
                    这张很好啊，笑着跑，就感觉像你向你朋友跑过去一样，我就觉得。嗯，很有道理。</p>
            </div>

                <h3>🐟</h3>
                <p>拍照的地方遇到的鱼。原本在我宿舍面前有一个水道，里面有很多金鱼。但是那个水道是连接山上面的，
                    就会经常干枯或者发大水。我们之前还以为鱼都死了。没想到在这边。一个小惊喜！
                </p>
            </div>
        </div>
        <div class="item">
            <div class="im"><img src="p/p1_2.jpg" alt=""></div>
            <div class="caption">
                <h3>搞怪</h3>
                <p>这里是，舍友要给鱼拍好看的照片，我想着，我也要！我也跟着蹲下来拍照了。
                    然后有另一个舍友没有拍，但是她在拍我，我发现以后就弄了一个搞怪的表情！好耶！
                </p>
            </div>
