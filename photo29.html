                <h3>小火锅</h3>
                <p>这个是27号的晚餐，是泰式小火锅，这个刚开始吃还是不错的。因为锅的下面一直有火煮汤，
                    不能调节火候，就煮到后面很咸，配料刚开始也是很好吃的，但是后面酸了。
                </p>

                    但是我们四个人居然都吃不完，就4分之1欸，最后还剩两块。
                </p>
            </div>

                    但是排版不好看，就放弃了。
                </p>
